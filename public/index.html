<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPLUNK LP</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
  <style>
    :root{--bg:#0a001a;--card:#120030;--accent:#00ffff;--accent2:#ff00ff;--glow:0 0 30px rgba(0,255,255,0.6)}
    body{background:var(--bg);color:#fff;font-family:'Exo 2',sans-serif;overflow:hidden;height:100vh;margin:0}
    #particles-js{position:fixed;inset:0;z-index:-1}
    .sidebar{position:fixed;left:0;top:0;width:280px;height:100vh;background:linear-gradient(180deg,#120030,#0a001a);border-right:2px solid var(--accent);padding:2rem 0;z-index:10;box-shadow:var(--glow)}
    .logo{font-family:Orbitron;font-size:2.5rem;text-align:center;color:var(--accent);text-shadow:0 0 20px var(--accent);margin-bottom:3rem}
    .nav-link{color:#aaa;display:flex;align-items:center;padding:1rem 2rem;transition:.3s;border-left:4px solid transparent}
    .nav-link:hover,.nav-link.active{background:rgba(0,255,255,0.1);color:var(--accent);border-left-color:var(--accent);text-shadow:0 0 15px var(--accent)}
    .nav-link i{margin-right:1rem;font-size:1.4rem}
    .content{margin-left:280px;padding:2rem;height:100vh;overflow-y:auto}
    .card{background:var(--card);border:1px solid var(--accent);border-radius:16px;padding:2rem;margin-bottom:2rem;box-shadow:var(--glow)}
    .btn-neon{background:linear-gradient(45deg,var(--accent),var(--accent2));border:none;color:#000;font-weight:bold;padding:12px 30px;border-radius:50px;box-shadow:var(--glow);transition:.3s}
    .btn-neon:hover{transform:scale(1.1);box-shadow:0 0 50px rgba(255,0,255,0.8)}
    #loginScreen{position:fixed;inset:0;background:linear-gradient(135deg,#0a001a,#1a0033);display:flex;align-items:center;justify-content:center;z-index:999}
    #loginScreen .card{background:rgba(10,0,40,0.8);backdrop-filter:blur(20px);border:2px solid var(--accent);padding:5rem 7rem;text-align:center;border-radius:30px;box-shadow:0 0 100px rgba(0,255,255,0.7)}
    #loginScreen h1{font-family:Orbitron;font-size:7rem;background:linear-gradient(90deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  </style>
</head>
<body>

<div id="particles-js"></div>

<!-- TELA DE LOGIN -->
<div id="loginScreen">
  <div class="card">
    <h1>SPLUNK LP</h1>
    <p style="color:var(--accent);font-size:2rem;margin:2rem 0">Acesso Exclusivo</p>
    <button class="btn-neon" onclick="login()">VERIFICAR ACESSO</button>
  </div>
</div>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="logo">SPLUNK LP</div>
  <nav>
    <a href="#" class="nav-link active" data-page="dashboard"><i class="ti ti-layout-dashboard"></i> Dashboard</a>
    <a href="#" class="nav-link" data-page="hits"><i class="ti ti-cookie"></i> Hits</a>
    <a href="#" class="nav-link" data-page="settings"><i class="ti ti-settings"></i> Settings</a>
    <a href="#" class="nav-link" data-page="bypasser"><i class="ti ti-shield-lock"></i> Bypasser</a>
    <a href="/logout" class="nav-link text-danger"><i class="ti ti-logout"></i> Sair</a>
  </nav>
</aside>

<!-- CONTEÚDO -->
<div class="content" id="content">
  <!-- Cole aqui o conteúdo da sua página Dashboard antiga -->
  <!-- Depois troque pelo conteúdo das outras páginas via JS -->
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", { "particles": { "number": { "value": 120 }, "color": { "value": "#00ffff" }, "opacity": { "value": 0.6 }, "size": { "value": 3 }, "line_linked": { "enable": true, "distance": 150, "color": "#00ffff", "opacity": 0.3 }, "move": { "enable: true, "speed": 2 } }, "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } } });

  function login() {
    const redirect = encodeURIComponent('https://hunter-bot-verify.onrender.com/key');
    location.href = `https://discord.com/oauth2/authorize?client_id=1443717513748812011&response_type=code&redirect_uri=${redirect}&scope=identify%20guilds.join`;
  }

  // Se já estiver logado → remove tela de login
  fetch('/').then(r => r.text()).then(html => {
    if (html.includes('Dashboard') || document.cookie.includes('connect.sid')) {
      document.getElementById('loginScreen').remove();
    }
  });
</script>
</body>
</html>
