<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Acesso Liberado</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body { background: #0a001f; color: #00d9ff; font-family: 'Orbitron', sans-serif; text-align: center; padding-top: 25vh; }
    h1 { font-size: 4rem; text-shadow: 0 0 30px #00d9ff, 0 0 60px #ff00aa; animation: pulse 2s infinite; }
    p { font-size: 1.5rem; margin: 2rem 0; }
    @keyframes pulse { 0%,100% { opacity: 0.8; } 50% { opacity: 1; } }
  </style>
</head>
<body>
  <h1>ACESSO LIBERADO</h1>
  <p>Redirecionando para o dashboard...</p>
  <script>
    setTimeout(() => window.location.href = '/dashboard', 2500);
  </script>
</body>
</html>
