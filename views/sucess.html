<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Liberado - SPLUNK LP</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body,html{margin:0;height:100%;background:#000;overflow:hidden;font-family:'Orbitron',sans-serif}
    .container{
      height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:radial-gradient(circle at center,#1a0033,#000);
    }
    h1{
      font-size:6rem;
      background:linear-gradient(90deg,#00ffff,#ff00ff,#00ffff);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      animation:pulse 2s infinite;
      text-shadow:0 0 40px #00ffff;
    }
    p{
      font-size:2rem;color:#00ffff;margin:2rem 0;
      text-shadow:0 0 20px #00ffff;
    }
    .loader{
      width:200px;height:200px;border:8px solid #1a0033;
      border-top:8px solid #00ffff;border-radius:50%;
      animation:spin 1.5s linear infinite;
      box-shadow:0 0 60px #00ffff;
    }
    @keyframes pulse{0%,100%{opacity:0.8}50%{opacity:1}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="container">
    <h1>ACESSO LIBERADO</h1>
    <p>Redirecionando ao painel...</p>
    <div class="loader"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = '/';
    }, 3000);
  </script>
</body>
</html>
